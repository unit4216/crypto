<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Overvalued or Undervalued?</title>

        <!--CSS-->
        <link rel="stylesheet" href="style.css">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!--JQuery-->
        <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!--Moment.js-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

        <!--AOS-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        
        <!--Script-->
        <script src="script.js"></script>

        <!--Datepicker-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css"></script>

        <!--Anychart-->
        <script type="text/javascript" src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>

        <!--Regression.js-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/regression/1.4.0/regression.min.js"></script>

        <!--Alertify-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>    
    
    </head>

    <body>

        <div id='title'>
            <h1 data-aos='fade-down' data-aos-duration='1000' id='over'>over</h1>
            <h1 id='slash'>/</h1>
            <h1 data-aos='fade-up' data-aos-duration='1000' id='under'>under</h1>
        </div>

        <div class='container' data-aos='fade-right' data-aos-duration='1000'>
            <div class='row'>
                <div class='col-md-6'>
                    <form>
                        <div class='form-group'>
                            <label for="coinName">Coin name</label>
                            <input list='coinOptions' class='form-control' id='coinName' placeholder='ex. Bitcoin, Ethereum, etc.' autocomplete='off'>
                            <datalist id='coinOptions'></datalist>
                        </div>
                        
                        
                        <label for="dates" class="spacing">Date range of data</label>

                        <div class='form-group input-group'>
                            <input type="text" class="form-control" placeholder='mm/dd/YYYY' autocomplete='off' data-provide='datepicker' id='startDate'>
                            <div class="input-group-append"><span class='input-group-text'>to</span></div>
                            <input type="text" class="form-control" placeholder='mm/dd/YYYY' autocomplete='off' data-provide='datepicker' id='endDate'>
                        </div>

                        
                        <label for="dates" class='spacing' id='predefinedRangesLabel'>Predefined ranges</label>
                            <div class='input-group justify-content-center'>
                                <button type='button' class="btn btn-secondary" onclick="presetDates('sevenDaysAgo');">Last 7 days</button>
                                <button type='button' class="btn btn-secondary" onclick="presetDates('oneMonthAgo');">Last month</button>
                                <button type='button' class="btn btn-secondary" onclick="presetDates('sixMonthsAgo');">Last 6 months</button>
                                <button type='button' class="btn btn-secondary" onclick="presetDates('oneYearAgo');">Last year</button>
                            </div>

                        <input class="form-check-input" type="checkbox" value="" id="regressionCheck">
                        <label class="form-check-label spacing" for="regressionCheck">Perform regression</label>
                        
                        <br>
                        <button type="button" class="btn btn-primary" id='submit' onclick=returnChart()>Submit</button>

                    </form>
                </div>
                <div class='col-md-6'>
                    <div id="chartContainer">
                    <!--chart goes here-->
                    </div>
                </div>
             
            </div>

        </div>
        <br>
        <p>copyright 2022 @noconceptla + powered by coingecko api</p>

        <img src="loading7.gif" height='240' width='360' id="loading">
        
    </body>



</html>
